<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartShop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
    }

    header {
      background-color: #000000;
      padding: 1rem 1.5rem;
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .product-section {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      padding: 2rem;
    }

    .carousel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel {
      width: 300px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .thumbnails {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .thumbnails img:hover,
    .thumbnails img.selected {
      border-color: #ffcc00;
    }

    .product-details {
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .product-details h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .product-details p {
      font-size: 1.2rem;
      margin: 0;
    }

    .buy-btn {
      padding: 0.75rem 1.5rem;
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
      width: fit-content;
    }

    .buy-btn:hover {
      background-color: #ffcc00;
    }
  </style>
</head>

<body>
  <header>
    <h1>SmartShop</h1>
  </header>

  <div class="product-section">
    <div class="carousel-container">
      <div class="carousel">
        <img src="https://i.postimg.cc/SsXhhC5Q/1.jpg" class="active" alt="Slide 1">
        <img src="https://i.postimg.cc/26dx3Xg0/1.jpg" alt="Slide 2">
        <img src="https://i.postimg.cc/cLKMfJVg/1.jpg" alt="Slide 3">
        <img src="https://i.postimg.cc/qRQCPfPH/1.jpg" alt="Slide 4">
        <img src="https://i.postimg.cc/TP6LhYGX/1.jpg" alt="Slide 5">
      </div>
      <div class="thumbnails">
        <img src="https://i.postimg.cc/SsXhhC5Q/1.jpg" onclick="showSlide(0)" class="selected">
        <img src="https://i.postimg.cc/26dx3Xg0/1.jpg" onclick="showSlide(1)">
        <img src="https://i.postimg.cc/cLKMfJVg/1.jpg" onclick="showSlide(2)">
        <img src="https://i.postimg.cc/qRQCPfPH/1.jpg" onclick="showSlide(3)">
        <img src="https://i.postimg.cc/TP6LhYGX/1.jpg" onclick="showSlide(4)">
      </div>
    </div>

    <div class="product-details">
      <h2>Nik case 1Y Warranty Wireless Cabinet Light,12 Inch Motion Sensor Led Light Under Cabinet Lighting Rechargeable Rotable Closet Light Dimming,3 Light Modes,Aluminum Alloy Casing,Button Control (Silver)</h2>
      <p>Price: â‚¹844</p>
      <a href="https://amzn.to/43MYHvy" target="_blank" class="buy-btn">Buy Now</a>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.carousel img');
    const thumbs = document.querySelectorAll('.thumbnails img');

    function showSlide(index) {
      slides.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) img.classList.add('active');
      });
      thumbs.forEach((thumb, i) => {
        thumb.classList.remove('selected');
        if (i === index) thumb.classList.add('selected');
      });
    }
  </script>
</body>

</html>

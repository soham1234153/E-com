<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        header {
            background-color: #000000;
            padding: 1rem 1.5rem;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }

        .product {
            width: 200px;
            height: 350px;
            background-color: #262626;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: scale(1.02);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h2 {
            font-size: 0.9rem;
            margin: 0.8rem 0 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .product a {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.6rem 1.2rem;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product a:hover {
            background-color: #ffcc00;
        }

        .product-link {
            text-decoration: none;
            color: inherit;
        }

        .product-link:hover {
            cursor: pointer;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>SmartShop</h1>
    </header>

    <div class="product-grid">
        <a href="P1606251.html" class="product-link" target="_blank">
            <div class="product">
                <img src="https://i.postimg.cc/Lsx5Ncdg/image.jpg" alt="Camera">
                <h2>DIVINE Digital Camera FHD Photo Camera...</h2>
                <p>Price: â‚¹3199</p>
                <a href="https://amzn.to/4l87gXp" target="_blank">Buy Now</a>
            </div>
        </a>
    </div>
</body>

</html>
